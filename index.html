<html>

<head>
    <title>Public Space</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>

    <img src="./assets/actors/Eskimo/Walk.png" id="Eskimo" class="game-art charactor">
    <img src="./assets/actors/Boy/Walk.png" id="Boy" class="game-art charactor">
    <img src="./assets/actors/Princess/Walk.png" id="Princess" class="game-art charactor">
    <img src="./assets/actors/Samurai/Walk.png" id="Samurai" class="game-art charactor">
    <img src="./assets/actors/Cavegirl2/Walk.png" id="Cavegirl2" class="game-art charactor">
    <img src="./assets/CommonRoom.png" id="backgroundImage" class="game-art">
    <div id="game-container">
        <canvas id="game-canvas" class="game-art"></canvas>                  

        <button id="btn_up" class="moveBtn">&#11205;</button>     
        <button id="btn_down" class="moveBtn">&#11206;</button>     
        <button id="btn_left" class="moveBtn">&#11207;</button>     
        <button id="btn_right" class="moveBtn">&#11208;</button>

        <button id="btn_exit" onclick="myFunction()" class="actionBtn">&#10006;</button>     
        <button id="btn_action" class="actionBtn">&#128493;</button>     
    </div>

    <script type="module" src="./js/init.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script>
        function myFunction() {
            window.ReactNativeWebView.postMessage("Hello!")
        }
    </script>
</body>

</html>
